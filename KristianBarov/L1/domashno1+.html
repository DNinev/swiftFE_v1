<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space shop</title>
</head>

<body>
        <header>
            <h1>Space shop<h1>
        </header>
        <main>
            <p>space shop > T-shirts > spaceX</p>
            <p>You have selected T-shirt with "falcon heavy"
               rocket.Please fill out the form below in order
               to customize your T-shirt.
            </p>
            <p>Keep in mind that your order will arrive within 2 weeks!</p>
            <h2>T-shirt information:</h2>
            <p>
                <label>Size:</label>
                <select>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </p>
            <p>
                <label>Color:</label>
                <select>
                    <option value="Black">Black</option>
                    <option value="Green">Green</option>
                    <option value="White">White</option>
                </select>
            </p>
            <p>
                <span>Variation:</span>
                <label for="gender">
                    <input type="radio" name="gender" id="gender">
                    <span>Мъж:</span>
                </label>
                <label for="gender1">
                    <input type="radio" name="gender" id="gender1">
                    <span>Жена</span>
                </label>
            </p>
            <h2>Delivery Information:</h2>
            <p>
                <label>City</label>
                <select>
                    <option value="Sofia">Sofia</option>
                    <option value="Munich">Munich</option>
                </select>
            </p>
            <p>
            <label>Adress</label>
            <textarea></textarea>
            </p>
            <p>
                <label>Person to recieve the package:</label>
                <input type="text" />
            </p>

            <input type="button" value="Go Back" />
            <input type="button" value="Order" />
        </main>
</body>

</html>
