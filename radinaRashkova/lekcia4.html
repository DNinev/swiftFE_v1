	<title>Calculator</title>
<style>
table,td{ 
	border: 1px solid black;
	}
input[type="button"]{
	width:6%;
	}
input[type="text"]{
	height:100px;
	width:200px;
	}
#MC,#MR,#M+,#M-,#MS,#M{
	width:4%;
	}
	
</style>

<body>
	<h1>Calculator</h1>
	<div>
		<div>
			<input type="text" name="" placeholder="0">
		</div>
		
		<div>
			<input type="button" name="" id="MC" value="MC">
			<input type="button" name="" id="MR" value="MR">
			<input type="button" name="" id="M+" value="M+">
			<input type="button" name="" id="M-" value="M-">
			<input type="button" name="" id="MS" value="MS">
			<input type="button" name="" id="M" value="M">
		</div>
		
		<div>
			<input type="button" name="" id="" value="&percnt;">
			<input type="button" name="" id="" value="&radic;">
			<input type="button" name="" id="x2" value="X&sup2;">
			<input type="button" name="" id="1/x" value="1/x">
		</div>
		
		<div>
			<input type="button" name="" id="CE" value="CE">
			<input type="button" name="" id="C" value="C">
			<input type="button" name="" id="⌫" value="⌫">
			<input type="button" name="" id="÷" value="&divide;">
		</div>
		
		<div>
			<input type="button" name="" id="7" value="7">
			<input type="button" name="" id="8" value="8">
			<input type="button" name="" id="9" value="9">
			<input type="button" name="" id="x" value="&times;">
		</div>
		
		<div>
			<input type="button" name="" id="4" value="4">
			<input type="button" name="" id="5" value="5">
			<input type="button" name="" id="6" value="6">
			<input type="button" name="" id="-" value="&minus;">
		</div>
		
		<div>
			<input type="button" name="" id="1" value="1">
			<input type="button" name="" id="2" value="2">
			<input type="button" name="" id="3" value="3">
			<input type="button" name="" id="+" value="&plus;">
		</div>
			<input type="button" name="" id="±" value="&plusmn;">
			<input type="button" name="" id="0" value="0">
			<input type="button" name="" id="." value="&period;">
			<input type="button" name="" id="=" value="&equals;">
		</div>
</div>
