<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>

<body>
    <h1>SVG Line</h1>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:royalblue;stroke-width:2" />
    </svg>
    <h1>SVG Circle</h1>
    <svg height="50" width="50">
        <circle cx="25" cy="25" r="20" stroke="royalblue" stroke-width="3" fill="lightblue" />
    </svg>

    <h1>SVG Polygon</h1>
    <svg height="200" width="200">
        <polygon points="10,10 10,190 130,195" style="fill:lightblue;stroke:royalblue;stroke-width:3" />
    </svg>

    <h1>SVG Star</h1>
    <svg height="200" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lightblue;"
        />
    </svg>
    <svg height="200" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lightblue;stroke:royalblue;stroke-width:5;"
        />

    </svg>
</body>

</html>
